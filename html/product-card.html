<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product card</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container-product">
      <img src="/images/honey.jpg" alt="honey" class="img-honey" />
      <div class="container-info-product">
        <div class="container-text">
          <div class="text-container">
            <h3 class="text product-name">100% Bio Honey</h3>
            <div class="text product-info">Italian, not treated</div>
          </div>
          <div class="text product-price">7$/kg</div>
        </div>
        <button class="text button-cart">Add to cart</button>
      </div>
    </div>
  </body>
</html>
